<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd"
    class="list-group-item"
    [ngClass]="{'list-group-item-secondary': isFirst,
    'list-group-item-warning': isLast }">
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power }}</span>
    <button (click)="onDeleteCharacter(character.id)" class="list-group-item-warning">X</button>
  </li>
</ul>
